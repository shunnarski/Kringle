
<div>
    <div *ngFor="let gift of gifts">
        <app-gift-entry [gift]="gift" (gift_to_delete)="setGiftToDelete($event)"></app-gift-entry>
    </div>
</div>

<!-- Delete Gift Modal -->
<div class="modal fade"  id="deleteGiftModal" tabindex="-1" role="dialog" aria-labelledby="deleteGiftModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header add-gift-modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body add-gift-modal-body">
          <p class="delete-gift-text">Are you sure you want to remove <b>{{gift_to_delete.name}}</b> from your registry?</p>
        </div>
        <div class="modal-footer add-gift-modal-footer">
          <button (click)="deleteGiftFromList(gift_to_delete.id)" type="button" class="btn kringle-button">Delete Gift</button>
        </div>
      </div>
    </div>
</div>
