            <div class="row test">
                <div class="col-sm-8">
                    <span>{{gift.name}}</span>
                </div>

            </div>

                    <div class="row">
                        <div class="mt-auto sm-icon col-sm-2">

                                <img src="assets/images/twitter_icon.png" width="100%">

                        </div>

                            <a>
                                <img src="assets/images/facebook_icon.png" width="100%">
                            </a>
